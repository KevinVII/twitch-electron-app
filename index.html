<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Untitled</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/custom.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <section style="margin: auto;padding-top: 120px;">
    <div class="row" style="margin: auto;width: 50%;">
      <div class="col" style="margin: auto;">
        <h1 class="text-center text-white">Input ClientID</h1>
        <form>
          <div class="form-group" style="margin: auto;"><input class="form-control" type="text" id="clientID" style="width: 371px;margin: auto;" required="" placeholder="Insert ClientID">
            <div class="form-row">
              <div class="col text-center" style="padding-top: 10px;">
                <button class="btn btn-primary btn-block" type="submit" style="margin: auto;width: 143px;">Submit</button>
                <a class="text-info"
                  href="https://dev.twitch.tv/docs/v5/#getting-a-client-id" target="_blank" style="margin: auto;padding-top: 6px;">Don't have a clientID? Click Me!</a>
                </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script>
    const electron = require('electron');
    const { ipcRenderer } = electron;

    const form = document.querySelector('form');
    form.addEventListener('submit', submitForm);

    function submitForm(e){
      e.preventDefault();
      const clientID = document.querySelector('#clientID').value;
      ipcRenderer.send('clientID', clientID);
    }
  </script>
</body>

</html>
