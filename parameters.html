<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Insert Parameters</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section>
        <h1 class="text-center text-white" style="padding-top: 35px;">Get Clips</h1>
    </section>
    <section>
        <div class="row params-required">
            <div class="col">
                <form>
                    <div class="form-group fg-params"><label class="text-white" for="streamerName" style="font-size: 20px;font-weight: bold;font-style: normal;">Streamer</label><input class="form-control" type="text" id="streamerName"></div>
                    <h4 class="text-center text-danger">or</h4>
                    <div class="form-group fg-params"><label class="text-white" for="streamerName" style="font-size: 20px;font-weight: bold;font-style: normal;">Game</label><input class="form-control" type="text" disabled placeholder="Not available yet."></div>
                    <h4 class="text-center text-danger">or</h4>
                    <div class="form-group fg-params"><label class="text-white" for="streamerName" style="font-size: 20px;font-weight: bold;font-style: normal;">Clip</label><input class="form-control" type="text" disabled placeholder="Not available yet."></div>
                    <div class="form-group" style="padding-top: 11px;"><button class="btn btn-primary btn-block" type="submit" style="width: 30%;margin: auto;">Submit</button></div>
                </form>
            </div>
        </div>
    </section>
    <section></section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
      const electron = require('electron');
      const { ipcRenderer } = electron;

      const form = document.querySelector('form');
      form.addEventListener('submit', submitForm);

      function submitForm(e){
        e.preventDefault();
        const streamer = document.querySelector('#streamerName').value;
        ipcRenderer.send('streamerName', streamer);
      }
    </script>
</body>

</html>
